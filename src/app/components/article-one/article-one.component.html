<article>
  <h2 class="title title--details">{{ article.title }}</h2>
  <ul class="info__container info__container--details">
    <li class="info__item">{{ article.tag }}</li>
    <li class="info__item">Added by
      <span class="info__mark">{{ article.author }}</span>
    </li>
    <li class="info__item">{{ article.date }}</li>
  </ul>
  <img [attr.src]="article.imgUrl" [attr.alt]="article.title"/>
  <div class="content__container">
    <p>{{ article.content }}</p>
    <p class="saying">{{ article.saying }}</p>
    <p>{{ article.content }}</p>
  </div>
</article>
