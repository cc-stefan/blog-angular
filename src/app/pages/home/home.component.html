<app-add-article-button (addArticleEvent)="addArticle()"/>
<main>
  <app-article *ngFor="let article of articles" [article]="article" (editArticleEvent)="editArticle()"/>
</main>
<app-footer [page]="page" [pageSize]="pageSize" (nextPage)="nextPage()" (previousPage)="previousPage()"/>
<app-modal [ngClass]="{'show-modal': showModal}" (closeEvent)="closeModal()"/>
