<app-add-article-button (addArticleEvent)="openModal()"/>
<main>
  <app-article *ngFor="let article of articles"
               [article]="article"
               (editArticleEvent)="openEditArticleModal(article)"
               (deleteArticleEvent)="onDeleteArticle($event)"/>
</main>
<app-footer [page]="page"
            [pageSize]="pageSize"
            (nextPage)="nextPage()"
            (previousPage)="previousPage()"/>
<app-modal [ngClass]="{'show-modal': showModal}"
           [tempArticle]="tempArticle"
           (addArticleEvent)="onAddArticle($event)"
           (updateArticleEvent)="onUpdateArticle($event)"
           (closeEvent)="closeModal()"/>
